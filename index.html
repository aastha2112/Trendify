<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./Styles/nav.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link rel="stylesheet" href="./Styles/index.css" />
  </head>
  <body>
    <header>
      <div class="navBar"></div>
      <div id="searchModal" class="searchModal">
        <div class="modal-content">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
          <ul id="searchResults"></ul>
        </div>
      </div>
    </header>
    <main>
      <!-- banner 1 -->
      <div class="discountBanner">
        <div class="banner">
          <div class="banner-image-container">
            <img
              src="/Trendify/Assets/heroBanner.webp"
              alt="Women Fashion"
              class="banner-image"
            />
            <img src="/Trendify/Assets/Banner1.3.webp" class="banner-image" />
            <img
              src="/Trendify/Assets/bannerkids.avif"
              alt="Kids Fashion"
              class="banner-image"
            />
            <img
              src="/Trendify/Assets/homebanner.png"
              alt="Season Special"
              class="banner-image"
            />
          </div>
        </div>
      </div>
      <!-- card modal -->

      <div id="productModal" class="cardModal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <img id="modalImage" src="" alt="" />
          <h3 id="modalName"></h3>
          <p id="modalPrice"></p>
          <p id="modalDescription"></p>
          <div id="modalMoreDetails"></div>
        </div>
      </div>
      <!-- banner 2 -->
      <div id="banner2">
        <div class="womenDiv">
          <h1>Legacy Trench</h1>
          <button>Explore more</button>
        </div>
        <div class="menDiv">
          <h1>Keeping It Casual</h1>
          <button>Explore more</button>
        </div>
      </div>
      <h2 class="newArriveHeading">New Arrivals</h2>
      <!-- new aarival cards div -->
      <div id="newArrivalsCardCont"></div>

      <!-- banner 3 -->
      <div id="banner3">
        <div class="kidsDiv">
          <h1>Kid's New Arrivals</h1>
          <button>Explore more</button>
        </div>
        <div class="homeDiv">
          <h1>Level Up your Space</h1>
          <button>Explore more</button>
        </div>
      </div>
      <!-- banner 4 accessories -->
      <div id="banner4">
        <h1>Season of Style</h1>
        <h2>Breathtaking gifts for your loved ones</h2>
        <button>Explore Accessories</button>
      </div>
      <!-- accessories cards -->
      <div id="accessoryCardCont">
        <div>
          <h2>SHOP JEWELLERY</h2>
        </div>
        <div>
          <h2>SHOP ACCESSORIES</h2>
        </div>

        <div>
          <h2>SHOP BAGS</h2>
        </div>
        <div>
          <h2>SHOP SCARVES</h2>
        </div>
      </div>
      <!-- Trending now -->
      <h2 class="trendingNowHeading">Trending In Shoes</h2>
      <div id="trendingNowCardCont"></div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./Scripts/nav.js" type="module"></script>
  <script src="./Scripts/index.js" type="module"></script>
  <script src="./Scripts/footer.js"></script>
</html>
