<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New In Clothing</title>
    <link rel="stylesheet" href="./Styles/nav.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/clothing.css" />
  </head>
  <body>
    <header>
      <div class="navBar"></div>
    </header>
    <main>
      <!-- card modal -->

      <div id="productModal" class="cardModal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <img id="modalImage" src="" alt="" />
          <h3 id="modalName"></h3>
          <p id="modalPrice"></p>
          <p id="modalDescription"></p>
          <div id="modalMoreDetails"></div>
        </div>
      </div>
      <!-- heading -->
      <div class="headingAndSort">
        <h2>Men's Clothing</h2>
        <select id="sortByPrice">
          <option value="">Sort by Price</option>
          <option value="htl">High to Low</option>
          <option value="lth">Low to High</option>
        </select>
      </div>
      <div class="menClothing"></div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./Scripts/nav.js" type="module"></script>
  <script src="./Scripts/footer.js"></script>
  <script type="module" src="./Scripts/clothing.js"></script>
</html>
