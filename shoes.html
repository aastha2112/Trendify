<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes</title>
    <link rel="stylesheet" href="./Styles/nav.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/shoes.css" />
  </head>
  <body>
    <header>
      <div class="navBar"></div>
      <div id="searchModal" class="modal">
        <div class="modal-content">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
          <ul id="searchResults"></ul>
        </div>
      </div>
    </header>
    <main>
      <!-- card modal -->

      <div id="productModal" class="cardModal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <img id="modalImage" src="" alt="" />
          <h3 id="modalName"></h3>
          <p id="modalPrice"></p>
          <p id="modalDescription"></p>
          <div id="modalMoreDetails"></div>
        </div>
      </div>
      <!--  -->
      <div class="headingAndFilter">
        <h2 class="headingText">Shoes For All</h2>
        <select id="filterByCategory">
          <option value="">Filter</option>
          <option value="men">Men's Shoes</option>
          <option value="women">Women's Shoes</option>
        </select>
      </div>
      <div class="shoesCont"></div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./Scripts/nav.js" type="module"></script>
  <script src="./Scripts/footer.js"></script>
  <script type="module" src="./Scripts/shoes.js"></script>
</html>
