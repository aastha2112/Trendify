<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Styles/nav.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/signUp.css" />
  </head>
  <body>
    <header>
      <div class="navBar"></div>
    </header>
    <main>
      <div id="signUp">
        <div class="wrapper">
          <form id="signUpForm">
            <h2 class="createHeading">Create Account</h2>

            <input type="text" id="username" placeholder="Full Name" />

            <input type="email" id="email" placeholder="Email Address" />
            <input
              type="password"
              id="password"
              placeholder="Create Password"
            />
            <input type="submit" id="submit" value="Sign Up!" />
          </form>
          <h3>-Or Sign Up With-</h3>
          <div class="iconCont">
            <button><i class="fa-brands fa-facebook"></i></button>
            <button></button>
            <!-- <button><i class="fa-brands fa-google"></i></button> -->
            <button><i class="fa-brands fa-instagram"></i></button>
            <button><i class="fa-brands fa-twitter"></i></button>
          </div>
          <h2>Already have an account? <a href="./login.html">Sign in</a></h2>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./Scripts/nav.js" type="module"></script>
  <script src="./Scripts/footer.js"></script>
  <script type="module" src="./Scripts/signUp.js"></script>
</html>
